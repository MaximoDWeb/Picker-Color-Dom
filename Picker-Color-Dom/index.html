<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Picker Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="integrity=" sha384-GLh1TQ8iRABdZLI6O3oVMWSKtQOp6b7In1Z13/jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous" />

</head>

<body>
    <div class="container mt-5 text-center">
        <label class="form-label">Color Picker</label>
        <input type="color" value="#e22500" title="Seleccione un color" id="inputColor"
            class="form-control form-control-color mb-3 w-100" />

        <button id="boton" class="btn btn-primary w-100">Visualizar</button>
        <p id="textoHexa" class="text-center">#e22500</p>
        <div id="cardColor" class="card text-center p-5" style="background-color: #e22500"></div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
